<form name="requestLoan">
    <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="name"
               name="name" />
    </div>
    <div class="form-group">
        <label for="mail">E-Mail</label>
        <input class="form-control"
               cam-variable-type="String"
               cam-variable-name="mail"
               name="mail" />
    </div>
    <div class="form-group">
        <label for="product">Produkt</label>
        <select class="form-control"
               cam-variable-type="String"
               cam-variable-name="product"
               name="product">
               <option value="Product 1">Product 1</option>
               <option value="Product 2">Product 2</option>
               <option value="Product 3">Product 3</option>
               <option value="Product 4">Product 4</option>
               <option value="Product 5">Product 5</option>
               <option value="Product 6">Product 6</option>               
        </select>
    </div>
    <div class="form-group">
        <label for="amount">Menge (1-1000)</label>
        <input class="form-control"
               cam-variable-type="Integer"
               cam-variable-name="amount"
               name="amount" />
    </div>
</form>
